<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/item.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/shared.css"/>
    <meta charset="UTF-8">
    <title>Item</title>
</head>
<body>
<header>
    <div class="logo">
        <img class="logo__image" src="../image/wine-splash.jpg" alt="logo">
        <h1 class="logo__text">Cocktail database</h1>
    </div>
    <form class="search__form">
        <input class="search__input" type="text" placeholder="Search">
        <button class="search__button" type="button">&#128269</button>
    </form>
    <nav>
        <a class="menu__item" href="../index.html">Catalog</a>
        <a class="menu__item" href="сreate.html">Create</a>
        <a class="menu__item" href="log.html">Log In</a>
    </nav>
</header>
<main>
    <article class="cocktail__container">
        <div class="cocktail__img-container">
            <figure class="cocktail__name-block">
                <figcaption class="cocktail__name">Name</figcaption>
                <img class="cocktail__img" src="../image/empty-cup.png" alt="item_picture">
            </figure>
            <div class="rating-area">
                <input type="radio" id="star-5" name="rating" value="5">
                <label for="star-5" title="Оценка «5»"></label>
                <input type="radio" id="star-4" name="rating" value="4">
                <label for="star-4" title="Оценка «4»"></label>
                <input type="radio" id="star-3" name="rating" value="3">
                <label for="star-3" title="Оценка «3»"></label>
                <input type="radio" id="star-2" name="rating" value="2">
                <label for="star-2" title="Оценка «2»"></label>
                <input type="radio" id="star-1" name="rating" value="1">
                <label for="star-1" title="Оценка «1»"></label>
            </div>
        </div>
        <div class="content__container">
            <p class="content__field">recipe</p>
            <ul class="content__field content__list">
                <li class="content__item">
                    <span class="content__ingredient">Milk:</span>
                    <span class="content__precent">3%</span>
                </li>
                <li class="content__item">
                    <span class="content__ingredient">Water:</span>
                    <span class="content__precent">3%</span>
                </li>
            </ul>
            <p class="content__field">Created by: <span>somebody</span></p>
        </div>
    </article>
    <figure class="ensuing_consequences">
        <img class="ensuing_consequences__img" src="../image/alcohol.jpg" alt="Пикник">
        <figcaption class="ensuing_consequences__text">Алкоголь вредит вашему здоровью!</figcaption>
    </figure>
    <section class="comments_block">
        <form class="comment_form">
            <textarea class="comment_form-text_textarea" placeholder="Enter your comment"></textarea>
            <button class="comment_create-button">Create</button>
        </form>
        <ul class="comments_list">
            <li class="comments_item">
                <div class="comment_info">
                    <p>aaa@mail.com</p>
                    <time>2021-03-08</time>
                </div>
                <p class="comment_content">dgdfgdfg</p>
            </li>
        </ul>
    </section>
</main>
<footer>
    <p class="copyright">@ Copyright K.A.</p>
    <div>
        <h3 class="contacts__text">Contact us</h3>
        <a class="contacts__link vk_block" href="https://vk.com/id191274652"></a>
        <a class="contacts__link facebook_block" href="https://vk.com/id191274652"></a>
        <a class="contacts__link instagram_block" href="https://vk.com/id191274652"></a>
    </div>
</footer>
</body>
</html>
