<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>
    <link rel="stylesheet" type="text/css" href="styles/shared.css"/>
    <link rel="stylesheet" type="text/css" href="styles/ingredients.css"/>

    <meta charset="UTF-8">
    <title>Cocktail database</title>
</head>
<body>
<header>
    <div class="logo">
        <img class="logo__image" src="image/wine-splash.jpg" alt="logo">
        <h1 class="logo__text">Cocktail database</h1>
    </div>
    <form class="search__form" onsubmit="searchBar();return false;">
        <input class="search__input" type="text" placeholder="Search">
        <button class="search__button" type="submit">&#128269</button>
    </form>
    <nav>
        <a class="menu__item" href="index.html">Catalog</a>
        <a class="menu__item" href="view/сreate.html">Create</a>
        <a class="menu__item" href="view/log.html">Log In</a>
    </nav>
</header>
<main>
    <div class="sort-selection">
        <ul>
            <li>
                <a href="#">SORT</a>
                <ul>
                    <li><a href="#" onclick="setSort('name');return false;">NAME</a></li>
                    <li><a href="#" onclick="setSort('rating');return false;">RATING</a></li>
                    <li><a href="#" onclick="setSort('date');return false;">DATE</a></li>
                </ul>
            </li>
            <li>
                <a class="sort-select" href="#">FILTER</a>
                <ul>
                    <li><a href="#" onclick="setFilter('top');return false;">TOP</a></li>
                    <li><a href="#" onclick="setFilter('all');return false;">ALL</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div id="grid__container" class="grid__container">
        <a href="view/item.html">
            <div class="grid__cocktail-container">
                <figure class="grid__cocktail-img">
                    <img class="grid__img" src="image/empty-cup.png" alt="image_item">
                    <figcaption class="grid__text">name</figcaption>
                </figure>
                <div class="rating-result">
                    <span class="active"></span>
                    <span class="active"></span>
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </a>
    </div>
    <figure class="ensuing_consequences">
        <img class="ensuing_consequences__img" src="image/alcohol.jpg" alt="Пикник">
        <figcaption class="ensuing_consequences__text">Алкоголь вредит вашему здоровью!</figcaption>
    </figure>
</main>
<footer>
    <p class="copyright">@ Copyright K.A.</p>
    <div>
        <h3 class="contacts__text">Contact us</h3>
        <a class="contacts__link vk_block" href="https://vk.com/id191274652"></a>
        <a class="contacts__link facebook_block" href="https://vk.com/id191274652"></a>

    </div>
</footer>

</html>
