            <input type="text" placeholder="Search">

<main>
    <div class="baseContainer">
        <div class="imgContainer">

            <input id="name_field" class="field_style" type="text" placeholder="Name" required>
            <div class="select_block">
                <ul>
                    <li>
                        <div class="item_parameter">
                            <select class="field_style" >
                                <option>Vodka</option>
                                <option>Beer</option>
                                <option>Cola</option>
                                <option>Ice</option>
                                <option>Tonic</option>
                                <option>White Rom</option>
                                <option>Black Rom</option>
                                <option>Lemon</option>
                                <option>Juice</option>
                                <option>Champagne</option>
                            </select>
                            <input  class="field_style" type="number" placeholder="value">
                        </div>
                    </li>
                </ul>
            </div>
            <textarea class="field_style" placeholder="Description"></textarea>
            <div class="btns">
                <button class="btn btn_create" type="button">Create</button>
                <button class="btn btn_add">Add ingredient</button>
            </div>
        </form>
    </div>
